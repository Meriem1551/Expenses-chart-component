<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="myBalance">
      <div class="description">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div class="logo"><img src="./images/logo.svg"/></div>
    </div>
    <div class="container">
      <h2>Spending-Last 7 days</h2>
      <div class="histogram">
        <div class="bars" id="first">
          
           <p>mon</p>
        </div>
        <div class="bars" id="second">
           
           <p>tue</p>
        </div>
        <div class="bars" id="third">
          
           <p>wed</p>
        </div>
        <div class="bars" id="fourth">
          
          <p>thu</p>
        </div>
        <div class="bars" id="fifth">
          
          <p>fri</p>
        </div>
        <div class="bars" id="sixth">
          
          <p>sat</p>
        </div>
        <div class="bars" id="seventh">
          
          <p>sun</p>
        </div>
      </div>
      <hr/>
      <div class="cost">
        <div class="this-month">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="last-month">
          <h5>+2.4%</h5>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
